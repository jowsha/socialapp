<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
    <link href="{%static 'css/mystyle.css'%}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/61ee76e715.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#!"><h3>@{{request.user}}</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{%url 'home'%}"><h4>Home</h4></a></li>
                    {% comment %} <li class="nav-item"><a class="nav-link" href="#!">About</a></li> {% endcomment %}
                    <li class="nav-item"><a class="nav-link" href="{%url 'profile'%}"><h4>Profile</h4></a></li>
                    {% comment %} <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li> {% endcomment %}
                    <li class="nav-item"><a class="nav-link" href="{%url 'logout'%}"><h4>Logout</h4></a></li>
                </ul>
            </div>
        </div>
    </nav>
    {%block body_block%}
    
    {%endblock%}
    <!-- Page header with logo and tagline-->
    <!-- <header class="py-5 bg-light border-bottom mb-4">
            
        </header> -->
    <!-- Page content-->
    
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{%static 'js/scripts.js'%}"></script>
</body>

</html>
